<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>PBC 派對點餐</title>
</head>
<body>
  <h2>📋 點餐表單</h2>
  <input id="name" placeholder="姓名"><br>
  <input id="phone" placeholder="電話"><br><br>

  <label><input type="radio" name="drink" value="MOJITO"> MOJITO</label><br>
  <label><input type="radio" name="drink" value="MAITAI"> MAITAI</label><br>
  <label><input type="radio" name="drink" value="LONG ISLAND"> LONG ISLAND</label><br>
  <label><input type="radio" name="drink" value="水蜜桃冰茶"> 水蜜桃冰茶</label><br>
  <label><input type="radio" name="drink" value="田納西冰茶"> 田納西冰茶</label><br><br>

  <button id="submitBtn">送出訂單</button>

  <script>
    document.getElementById("submitBtn").addEventListener("click", function () {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const drink = document.querySelector('input[name="drink"]:checked')?.value;

      if (!name || !phone || !drink) {
        alert("請完整填寫資訊！");
        return;
      }

      const formData = new URLSearchParams();
      formData.append("name", name);
      formData.append("phone", phone);
      formData.append("drink", drink);

      fetch("https://script.google.com/macros/s/AKfycbzs694VOxaPF5XRu77OPc-I4gjCat-jWJos7t5fl8XwuM5T4I4IityhUMvr84vvYJi-/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: formData.toString()
      })
      .then(res => res.text())
      .then(data => {
        alert("✅ 成功送出：" + data);
      })
      .catch(err => {
        alert("❌ 發生錯誤：" + err);
      });
    });
  </script>
</body>
</html>
