<script>
  document.getElementById("order-form").addEventListener("submit", function(e) {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const drink = document.querySelector("input[name='drink']:checked")?.value;

    if (!drink) {
      alert("請選擇一項飲品");
      return;
    }

    fetch("https://script.google.com/macros/s/AKfycbzs694VOxaPF5XRu77OPc-I4gjCat-jWJos7t5fl8XwuM5T4I4IityhUMvr84vvYJi-/exec", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ name, phone, drink })
    })
    .then(response => response.json())
    .then(data => {
      alert("✅ 成功送出：" + JSON.stringify(data));
    })
    .catch(error => {
      alert("❌ 發生錯誤：" + error.message);
    });
  });
</script>
